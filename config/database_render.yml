# config/database.yml
default: &default
  adapter: postgresql            # or mysql2 if you chose MySQL on Render
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  url: <%= ENV['DATABASE_URL'] %>   # <-- Pulls the Render DB URL

development:
  <<: *default

test:
  <<: *default
  # Optional: you can point tests at a separate Render DB or a local one
  # url: <%= ENV['TEST_DATABASE_URL'] %>

production:
  <<: *default
  # In production you usually rely on the same DATABASE_URL that Render injects.
  # No extra config needed.